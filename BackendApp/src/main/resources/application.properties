spring.application.name=VideoCallApp

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/VideoCall
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
#spring.sql.init.mode=never
#always, never
spring.jpa.hibernate.ddl-auto=update
#update , create, none
spring.jpa.show-sql=true
#spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Swagger UI configurations
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
logging.level.com.yourpackage=DEBUG

# Twilio Configuration (you'll need to add these later)
# twilio.account.sid=your_account_sid
# twilio.auth.token=your_auth_token
# twilio.api.key.sid=your_api_key_sid
# twilio.api.key.secret=your_api_key_secret

# Spring Security Configuration (if needed)
# spring.security.user.name=admin
# spring.security.user.password=admin_password

# JWT Configuration (if you plan to use JWT for authentication)
# jwt.secret=your_jwt_secret
# jwt.expiration=86400000

# File upload configuration (if needed)
# spring.servlet.multipart.max-file-size=10MB
# spring.servlet.multipart.max-request-size=10MB